<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>AFNP</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="box">
            <h1><img src="imgs/logo.png" alt="logo of Barber Shop"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="product.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                    <li><a href="atendimento.html">Domicílio</a></li>
                </ul>
            </nav>    
        </div>
    </header>
    <main>
        <form>
         
                <label for="name">Nome: </label>
                <input type="text" id="name" class="input-pattern" required placeholder="Digite seu nome">

                <label for="email">Email: </label>
                <input type="email" id="email" class="input-pattern" required placeholder="seuemail@email.com">

                <label for="tel">Telefone: </label>
                <input type="tell" id="tel" class="input-pattern" required placeholder="(99) 99999-9999">

                <label for="message">Mensagem: </label>
                <textarea id="message" rows="5" class="input-pattern" placeholder="Diga sua dúvida e um dos nossos atendentes irá lhe responder em breve."></textarea>



  
                <p class="pcontato">Como você prefere que entremos em contato?</p>

                <label for="email-radio"><input type="radio" id="email-radio" value="email" name="radio-contact" checked>Email</label>

                <label for="telephone-radio"><input type="radio" id="telephone-radio" value="telephone" name="radio-contact">Telefone</label>

                <label for="whatsapp-radio"><input type="radio" id="whatsapp-radio" value="whatsapp" name="radio-contact">Whatsapp</label>
                
           
            <input type="submit" value="Enviar" class="save">
        </form>
    </main>
    <footer>
        <img src="imgs/logo-white.png" alt="logo tipo da barbearia">
        <p class="copyright">&copy; N.F.A.P</p>
    </footer>
</body>
</html>
